<div class="container">
  <div class="row">
    <div class="col-md-5">
      <div class="card mt-1">
        <div class="card-body">
          <div class="card-title">
            Insert a new Employee in Nelson.Inc
          </div>
          <div class="input-group">
            <input type="text" [(ngModel)]="selectedEmployee.name" placeholder="Insert your Name" class="from-control">
            <input type="text" [(ngModel)]="selectedEmployee.job" placeholder="Insert your Job" class="from-control ms-5">
          </div>
          <div class="from-group">
            <input type="text" [(ngModel)]="selectedEmployee.country" placeholder="Insert your Country" class="from-control mt-3">
            <input type="text" [(ngModel)]="selectedEmployee.title" placeholder="Insert your Title" class="from-control ms-5">
          </div>
          <button 
          (click)="addOrEdit()" 
          class="btn btn-primary mt-3">Submit</button>
          <button 
          *ngIf="selectedEmployee.id !== 0" 
          class="btn btn-danger mt-3 ms-2" 
          (click)="delete()"
          >Delete</button>
        </div>
      </div>
      <ul class="list-group mt-2">
        <li
        *ngFor="let employee of employeeArray" 
        class="list-group-item list-group-item-action"
        (click)="openEdit(employee)"
        [class.active]="employee == selectedEmployee" 
        >
          <span class="badge rounded-pill text-bg-primary">{{ employee.id }}</span> {{ employee.name }} - {{ employee.country }} - {{ employee.job }} - {{ employee.title }}
        </li>
      </ul>
    </div>
